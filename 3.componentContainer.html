<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>coffee shop</title>
    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- 1.parentContainer -->

      <nav class="navBar">
        <!-- 2.component -->

        <div class="navBarContainer"><!-- component container --></div>
      </nav>
      <div class="heroSection">
        <!-- 2.component -->
        <div class="heroContainer"><!-- 3.component container -->

        </div>
      </div>
    </header>
    <main>
      <!-- 1.parentContainer -->

      <div class="ourMenu"><!-- 2.component -->
        <div class="menuContainer"><!-- 3.component container -->

        </div>
      </div>
     

      <div class="ourFacility"><!-- 2.component -->
          <div class="facilityContainer"><!-- 3.component container -->

          </div>
      </div>
      

      <div class="popularMenu"><!-- 2.component -->
           <div class="popularContainer"><!-- 3.component container -->

           </div>
      </div>
      

      <div class="ourGallery"><!-- 2.component -->
           <div class="galleryContainer"><!-- 3.component container -->

           </div>
      </div>
      

      <div class="ourTeam"><!-- 2.component -->
            <div class="teamContainer"><!-- 3.component container -->

            </div>
      </div>
      
    </main>
    <footer>
      <!-- 1.parentContainer -->

      <div class="contact"><!-- 2.component -->
          <div class="contactContainer"><!-- 3.component container -->

          </div>

      </div>
      
      <div class="contactIcon"> <!-- 2.component -->
          <div class="iconContainer"><!-- 3.component container -->
            
          </div>
      </div>
     
    </footer>
  </body>
</html>
